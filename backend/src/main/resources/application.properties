# ===============================
# H2 Database Configuration (In-Memory)
# ===============================
spring.datasource.url=jdbc:h2:mem:toandfrom
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# JPA Settings
# ===============================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# H2 Console (Database Viewer)
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# Server Settings
# ===============================
server.port=8080

# ===============================
# Actuator (Health Check)
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# ===============================
# Flask API Configuration
# ===============================
flask.api.url=http://localhost:5000

# ===============================
# HTTP Client Timeout Settings
# ===============================
# RestTemplate 타임아웃은 RestTemplateConfig.java에서 설정됨
# - Connect Timeout: 10초
# - Read Timeout: 10분 (600초) - QAOA 최적화를 위해 충분한 시간 확보
# 
# WebClient를 사용하는 경우 아래 설정 사용:
# spring.webclient.connection-timeout=10000
# spring.webclient.response-timeout=600s

# ===============================
# CORS Settings (for development)
# ===============================
# CORS는 WebConfig.java에서 전역 설정됨