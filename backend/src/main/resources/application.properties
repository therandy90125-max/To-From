# ===============================
# H2 Database Configuration (In-Memory)
# ===============================
spring.datasource.url=jdbc:h2:mem:toandfrom
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# JPA Settings
# ===============================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# H2 Console (Database Viewer)
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# Server Settings
# ===============================
server.port=8080

# ===============================
# Actuator (Health Check)
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# ===============================
# Flask API Configuration
# ===============================
flask.api.url=http://localhost:5000

# ===============================
# KRX Open API Configuration
# ===============================
# KRX Open API 키 (선택사항)
# API 키가 없으면 Flask API를 통해 네이버 금융 크롤러 사용
# API Key 발급: http://openapigw.krx.co.kr/
# krx.api.key=your_krx_api_key_here

# ===============================
# HTTP Client Timeout Settings
# ===============================
# RestTemplate 타임아웃은 RestTemplateConfig.java에서 설정됨
# - Connect Timeout: 10초
# - Read Timeout: 10분 (600초) - QAOA 최적화를 위해 충분한 시간 확보
# 
# WebClient를 사용하는 경우 아래 설정 사용:
# spring.webclient.connection-timeout=10000
# spring.webclient.response-timeout=600s

# ===============================
# CORS Settings (for development)
# ===============================
# CORS는 WebConfig.java에서 전역 설정됨

# ===============================
# UTF-8 Encoding Settings
# ===============================
# Spring Boot는 기본적으로 UTF-8을 사용하지만, 명시적으로 설정
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
server.servlet.encoding.force-request=true
server.servlet.encoding.force-response=true

# HTTP Character Encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.http.encoding.force-request=true
spring.http.encoding.force-response=true

