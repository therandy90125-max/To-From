<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantaFolio Navigator - Web Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .service-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #ddd;
        }
        
        .service-item.running {
            border-left-color: #28a745;
        }
        
        .service-item.stopped {
            border-left-color: #dc3545;
        }
        
        .service-name {
            font-weight: 600;
            color: #333;
        }
        
        .service-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
        }
        
        .status-dot.running {
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-text {
            font-size: 0.9em;
            color: #666;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-start:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-stop {
            background: #dc3545;
            color: white;
        }
        
        .btn-stop:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .btn-stop:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .btn-refresh {
            background: #6c757d;
            color: white;
        }
        
        .btn-refresh:hover {
            background: #5a6268;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .links a {
            display: inline-block;
            margin: 5px 10px 5px 0;
            padding: 8px 16px;
            background: #f8f9fa;
            color: #667eea;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s;
        }
        
        .links a:hover {
            background: #667eea;
            color: white;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸš€ QuantaFolio Navigator</h1>
        <p class="subtitle">ì›¹ì—ì„œ ì„œë¹„ìŠ¤ë¥¼ ì‹œì‘í•˜ê³  ê´€ë¦¬í•˜ì„¸ìš”</p>
        
        <div class="status-card">
            <h3 style="margin-bottom: 15px;">ì„œë¹„ìŠ¤ ìƒíƒœ</h3>
            <div id="services-list">
                <!-- ì„œë¹„ìŠ¤ ëª©ë¡ì´ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->
            </div>
        </div>
        
        <div class="button-group">
            <button class="btn-start" id="btn-start" onclick="startServices()">
                <span>â–¶</span> ì‹œì‘
            </button>
            <button class="btn-stop" id="btn-stop" onclick="stopServices()">
                <span>â¹</span> ì¤‘ì§€
            </button>
            <button class="btn-refresh" onclick="checkStatus()">
                <span>ğŸ”„</span> ìƒˆë¡œê³ ì¹¨
            </button>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="links">
            <strong>ë¹ ë¥¸ ë§í¬:</strong><br>
            <a href="http://localhost:5173" target="_blank" id="link-frontend" style="display:none;">Frontend</a>
            <a href="http://localhost:8080/actuator/health" target="_blank" id="link-backend" style="display:none;">Backend</a>
            <a href="http://localhost:5000/api/health" target="_blank" id="link-quantum" style="display:none;">Quantum</a>
        </div>
    </div>
    
    <script>
        let isStarting = false;
        let isStopping = false;
        
        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.success) {
                    updateServicesList(data.services);
                    updateButtons(data.allRunning);
                }
            } catch (error) {
                console.error('Status check failed:', error);
                showMessage('ì„œë¹„ìŠ¤ ìƒíƒœ í™•ì¸ ì‹¤íŒ¨', 'error');
            }
        }
        
        function updateServicesList(services) {
            const list = document.getElementById('services-list');
            list.innerHTML = '';
            
            for (const [key, service] of Object.entries(services)) {
                const item = document.createElement('div');
                item.className = `service-item ${service.running ? 'running' : 'stopped'}`;
                
                const statusDot = service.running ? 
                    '<span class="status-dot running"></span>' : 
                    '<span class="status-dot"></span>';
                
                const statusText = service.running ? 'ì‹¤í–‰ ì¤‘' : 'ì¤‘ì§€ë¨';
                
                item.innerHTML = `
                    <div class="service-name">${service.name}</div>
                    <div class="service-status">
                        ${statusDot}
                        <span class="status-text">${statusText}</span>
                    </div>
                `;
                
                list.appendChild(item);
            }
            
            // ë§í¬ í‘œì‹œ/ìˆ¨ê¹€
            document.getElementById('link-frontend').style.display = services.frontend.running ? 'inline-block' : 'none';
            document.getElementById('link-backend').style.display = services.backend.running ? 'inline-block' : 'none';
            document.getElementById('link-quantum').style.display = services.quantum.running ? 'inline-block' : 'none';
        }
        
        function updateButtons(allRunning) {
            const btnStart = document.getElementById('btn-start');
            const btnStop = document.getElementById('btn-stop');
            
            btnStart.disabled = allRunning || isStarting;
            btnStop.disabled = !allRunning || isStopping;
            
            if (isStarting) {
                btnStart.innerHTML = '<span class="loading"></span> ì‹œì‘ ì¤‘...';
            } else {
                btnStart.innerHTML = '<span>â–¶</span> ì‹œì‘';
            }
            
            if (isStopping) {
                btnStop.innerHTML = '<span class="loading"></span> ì¤‘ì§€ ì¤‘...';
            } else {
                btnStop.innerHTML = '<span>â¹</span> ì¤‘ì§€';
            }
        }
        
        async function startServices() {
            if (isStarting) return;
            
            isStarting = true;
            updateButtons(false);
            showMessage('ì„œë¹„ìŠ¤ ì‹œì‘ ì¤‘...', 'info');
            
            try {
                const response = await fetch('/api/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    
                    if (data.frontendUrl) {
                        setTimeout(() => {
                            window.open(data.frontendUrl, '_blank');
                        }, 2000);
                    }
                    
                    // ìƒíƒœ í™•ì¸ ë°˜ë³µ
                    let attempts = 0;
                    const checkInterval = setInterval(async () => {
                        attempts++;
                        await checkStatus();
                        
                        if (attempts > 30) {
                            clearInterval(checkInterval);
                            isStarting = false;
                            updateButtons(false);
                        }
                    }, 2000);
                } else {
                    showMessage(data.error || 'ì„œë¹„ìŠ¤ ì‹œì‘ ì‹¤íŒ¨', 'error');
                    isStarting = false;
                    updateButtons(false);
                }
            } catch (error) {
                showMessage('ì„œë¹„ìŠ¤ ì‹œì‘ ìš”ì²­ ì‹¤íŒ¨: ' + error.message, 'error');
                isStarting = false;
                updateButtons(false);
            }
        }
        
        async function stopServices() {
            if (isStopping) return;
            
            isStopping = true;
            updateButtons(false);
            showMessage('ì„œë¹„ìŠ¤ ì¤‘ì§€ ì¤‘...', 'info');
            
            try {
                const response = await fetch('/api/stop', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    
                    setTimeout(() => {
                        checkStatus();
                        isStopping = false;
                    }, 3000);
                } else {
                    showMessage(data.error || 'ì„œë¹„ìŠ¤ ì¤‘ì§€ ì‹¤íŒ¨', 'error');
                    isStopping = false;
                    updateButtons(false);
                }
            } catch (error) {
                showMessage('ì„œë¹„ìŠ¤ ì¤‘ì§€ ìš”ì²­ ì‹¤íŒ¨: ' + error.message, 'error');
                isStopping = false;
                updateButtons(false);
            }
        }
        
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 5000);
            }
        }
        
        // ì´ˆê¸° ìƒíƒœ í™•ì¸
        checkStatus();
        
        // 5ì´ˆë§ˆë‹¤ ìƒíƒœ ìë™ í™•ì¸
        setInterval(checkStatus, 5000);
    </script>
</body>
</html>
